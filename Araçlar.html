<!DOCTYPE html><html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turizm Şirketi</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 80%; margin: auto; }
        header { background: #333; color: white; padding: 10px 0; text-align: center; }
        nav { display: flex; justify-content: center; background: #444; padding: 10px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        .section { padding: 20px; }
        .gallery { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .gallery img { width: 150px; height: 100px; object-fit: cover; border: 2px solid #ccc; padding: 5px; }
        footer { background: #333; color: white; text-align: center; padding: 10px 0; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Hoş Geldiniz</h1>
    </header>
    <nav>
        <a href="#hakkimizda">Hakkımızda</a>
        <a href="#hizmetler">Hizmetler</a>
        <a href="#iletisim">İletişim</a>
    </nav>
    <div class="container">
        <section id="hakkimizda" class="section">
            <h2>Hakkımızda</h2>
            <p>Turizm şirketimiz, sizlere en iyi hizmeti sunmayı amaçlamaktadır.</p>
        </section>
        <section id="hizmetler" class="section">
            <h2>Hizmetlerimiz</h2>
            <p>Konforlu seyahatler, rehberlik hizmetleri ve daha fazlası.</p>
        </section>
        <section id="iletisim" class="section">
            <h2>İletişim</h2>
            <p>Bize ulaşın: info@turizm.com</p>
        </section>
        <section id="arac-galeri" class="section">
            <h2>Araç Galerisi</h2>
            <div class="gallery">
                <img src="arac1.jpg" alt="Araç 1">
                <img src="arac2.jpg" alt="Araç 2">
                <img src="arac3.jpg" alt="Araç 3">
                <img src="arac4.jpg" alt="Araç 4">
                <img src="arac5.jpg" alt="Araç 5">
                <img src="arac6.jpg" alt="Araç 6">
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 Turizm Şirketi</p>
    </footer>
</body>
</html>
